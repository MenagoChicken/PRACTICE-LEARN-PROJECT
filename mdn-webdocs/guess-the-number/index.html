<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the number.</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Number guessing game.</h1>
    <p>
      We have selected a random number between 1 and 100. See if you can guess
      it in 10 turns or fewer. We'll tell you if your guess was too high or too
      low.
    </p>
    <p class="information">You've already gueesed:</p>
    <label>Guess the number: </label>
    <input type="text" id="guessField" />
    <input type="submit" id="guessSubmit" value="Submit guess" /><br />
    <button id="newGame" style="display: none; margin: 10px">NEW GAME</button>
    <p id="errorMessage"></p>
  </body>
</html>
